<div class="options-panel digit-grouping-options">
  <h3 class="panel-title">Digit Grouping Options</h3>
  <div class="control boolean-control enable-digit-grouping">
    <label>
      Enable Digit Grouping
      <input type="checkbox" [(ngModel)]="enableDigitGrouping" (change)="toggleDigitGroupingParams()"/>
    </label>
    <p class="hint"></p>
  </div>
  <div class="control boolean-control enable-integer-digit-grouping">
    <label>
      Enable Integer Digits' Groups
      <input type="checkbox" [(ngModel)]="integerIsGrouped" [disabled]="!enableDigitGrouping"
             (change)="emitChanges('integer')"/>
    </label>
    <p class="hint"></p>
  </div>
  <div class="control integer-digit-group-delimiter">
    <label>
      Integer Digit Groups' Delimiter
      <select [(ngModel)]="integerDigitGroupingParams.delimiter"
              [disabled]="!enableDigitGrouping || !integerIsGrouped"
              (change)="emitChanges('integer')">
        <option *ngFor="let item of allowedDigitGroupDelimiters" [value]="item">{{item}}</option>
      </select>
    </label>
    <p class="hint"></p>
  </div>
  <div class="control integer-digit-group-size">
    <label>
      Integer Digit Group Size
      <input type="number" min="1" max="5" [disabled]="!enableDigitGrouping || !integerIsGrouped"
             [(ngModel)]="integerDigitGroupingParams.groupSize" (change)="emitChanges('integer')"/>
    </label>
    <p class="hint"></p>
  </div>
  <div class="control boolean-control enable-decimal-digit-grouping">
    <label>
      Enable Decimal Digits' Groups
      <input type="checkbox" [(ngModel)]="decimalIsGrouped" [disabled]="!enableDigitGrouping"
             (change)="emitChanges('decimal')"/>
    </label>
    <p class="hint"></p>
  </div>
  <div class="control decimal-digit-group-delimiter">
    <label>
      Decimal Digit Groups' Delimiter
      <select [(ngModel)]="decimalDigitGroupingParams.delimiter"
              [disabled]="!enableDigitGrouping || !decimalIsGrouped"
              (change)="emitChanges('decimal')">
        <option *ngFor="let item of allowedDigitGroupDelimiters" [value]="item">{{item}}</option>
      </select>
    </label>
    <p class="hint"></p>
  </div>
  <div class="control decimal-digit-group-size">
    <label>
      Decimal Digit Group Size
      <input type="number" min="1" max="5" [disabled]="!enableDigitGrouping || !decimalIsGrouped"
             [(ngModel)]="decimalDigitGroupingParams.groupSize" (change)="emitChanges('decimal')"/>
    </label>
    <p class="hint"></p>
  </div>
</div>
